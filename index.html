<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MOT MOT | Barichara</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root { --naranja: #ff6600; --verde: #00cc66; --negro: #000; --gris: #0c0c0c; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; background: var(--negro); color: white; height: 100dvh; font-family: 'Verdana', sans-serif; overflow: hidden; }
        .capa { position: absolute; top: 0; left: 0; width: 100%; height: 100dvh; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 20px; text-align: center; z-index: 10; }
        .activa { display: flex !important; }
        .video-bg { position: absolute; z-index: -1; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; opacity: 0.5; }
        .btn-mot { background: transparent; border: 2px solid var(--naranja); color: var(--naranja); padding: 16px; border-radius: 8px; font-weight: bold; cursor: pointer; text-transform: uppercase; width: 90%; max-width: 300px; font-size: 14px; margin-top: 15px; }
        .btn-mot:active { background: var(--naranja); color: #000; transform: scale(0.96); }
        input { background: rgba(255,255,255,0.1); border: none; border-bottom: 2px solid #555; color: white; padding: 15px; margin: 10px 0; width: 90%; text-align: center; font-size: 18px; outline: none; }
        .oculto { display: none !important; }
        .flag-btn { font-size: 40px; background: none; border: none; cursor: pointer; margin: 0 15px; filter: grayscale(0.5); transition: 0.3s; }
        .flag-btn.selected { filter: grayscale(0); transform: scale(1.1); }
        .split { display: flex; width: 100%; height: 100%; flex-direction: column; }
        .col-visual { flex: 1.3; position: relative; background: #000; }
        .col-control { flex: 1; background: var(--gris); display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 25px; gap: 10px; border-top: 2px solid #222; }
        video, .mapa { width: 100%; height: 100%; object-fit: cover; display: block; }
        .timeline { display: flex; flex-direction: column; gap: 15px; overflow-y: auto; width: 100%; padding: 100px 0; align-items: center; }
        .hito { display: flex; align-items: center; gap: 20px; width: 85%; max-width: 380px; padding: 18px; background: rgba(255,255,255,0.03); border-radius: 12px; opacity: 0.2; pointer-events: none; border: 1px solid transparent; }
        .hito.actual { opacity: 1; pointer-events: auto; border-color: var(--naranja); }
        .hito.completado { opacity: 0.6; pointer-events: auto; border-left: 5px solid var(--verde); }
        .bola { width: 45px; height: 45px; border-radius: 50%; border: 2px solid #333; display: flex; align-items: center; justify-content: center; font-weight: bold; flex-shrink: 0; }
        #scan-overlay { position: fixed; inset: 0; background: #000; z-index: 10000; display: none; flex-direction: column; align-items: center; justify-content: center; }
        #reader { width: 80vw; height: 80vw; max-width: 350px; border: 2px solid var(--naranja); border-radius: 15px; overflow: hidden; }
    </style>
</head>
<body>

    <div id="capa-login" class="capa activa">
        <video class="video-bg" autoplay muted loop playsinline src="https://www.motmotexperiencias.com/wp-content/uploads/2026/01/Diseno-sin-titulo-14.mp4"></video>
        <h2 style="letter-spacing:10px; margin-bottom: 30px;">MOT MOT</h2>
        
        <div id="paso-idioma">
            <button class="flag-btn" onclick="setLanguage('es')">üá®üá¥</button>
            <button class="flag-btn" onclick="setLanguage('en')">üá¨üáß</button>
            <p style="margin-top:20px; font-size:12px; opacity:0.7;">SELECT LANGUAGE / SELECCIONA IDIOMA</p>
        </div>

        <div id="paso-form" style="display:none; width:100%; flex-direction:column; align-items:center;">
            <input type="text" id="reg-nombre" placeholder="">
            <input type="text" id="reg-clave" placeholder="">
            <button id="btn-entrar" class="btn-mot" style="border-color:var(--verde); color:var(--verde);" onclick="iniciarMision()"></button>
            <p id="toggle-modo" onclick="alternarModoLogin()" style="margin-top:20px; font-size:12px; text-decoration:underline; cursor:pointer; color:#ccc;"></p>
            <button onclick="resetIdioma()" style="background:none; border:none; color:#777; margin-top:30px; font-size:10px;">Change Language</button>
        </div>
        <p id="aviso-login" style="margin-top:20px; font-size:12px; color:var(--naranja); font-weight:bold;"></p>
    </div>

    <div id="capa-tablero" class="capa" style="background: var(--negro); justify-content: flex-start;">
        <div style="width:100%; background:rgba(0,0,0,0.95); padding:20px; border-bottom:1px solid #222; z-index:100;">
            <span id="txt-saludo" style="color:var(--naranja); font-weight:bold; font-size: 12px;"></span>
        </div>
        <div class="timeline" id="timeline-contenedor"></div>
        <button class="btn-mot" id="btn-ranking" style="border-color:#444; color:#777; font-size:11px; margin-bottom: 40px;" onclick="verRanking()">RANKING</button>
    </div>

    <div id="capa-pista" class="capa" style="padding:0;">
        <div class="split">
            <div class="col-visual">
                <video id="pista-video" autoplay muted loop playsinline></video>
                <div id="pista-mapa" class="mapa" style="display:none;"></div>
            </div>
            <div class="col-control">
                <h3 id="pista-titulo" style="color:var(--naranja); margin:0;"></h3>
                <p id="pista-texto" style="font-size:14px; color:#aaa; margin: 10px 0;"></p>
                <div id="pista-gps-ui" style="display:none;">
                    <div id="pista-distancia" style="font-size:50px; font-weight:bold; color:var(--naranja);">--</div>
                    <p id="txt-metros" style="margin:0; font-size:11px; opacity: 0.6;"></p>
                </div>
                <button id="btn-escanear-accion" class="btn-mot" onclick="abrirEscaner()"></button>
                <button id="btn-volver-tablero" class="btn-mot" style="border-color:#333; color:#555; font-size:11px;" onclick="irATablero()"></button>
            </div>
        </div>
    </div>

    <div id="capa-victoria" class="capa">
        <h1 id="tit-victoria" style="color:var(--verde); font-size:45px; margin:0;"></h1>
        <p id="msj-victoria" style="margin: 20px 0;"></p>
        <div id="tiempo-total" style="font-size:55px; color:var(--naranja); font-weight:bold;">--:--</div>
        <button id="btn-nueva" class="btn-mot" onclick="cerrarSesion()" style="border-color:var(--verde); color:var(--verde);"></button>
    </div>

    <div id="scan-overlay">
        <div id="reader"></div>
        <button id="btn-cancelar-scan" class="btn-mot" onclick="cerrarEscaner()" style="border-color:#fff; color:#fff; margin-top:30px;"></button>
    </div>

    <script>
        const URL_GOOGLE = "TU_URL_DE_APPS_SCRIPT_AQUI";
        
        const TEXTOS = {
            es: {
                ph_nombre: "TU NOMBRE", ph_clave: "C√ìDIGO DE ACCESO", btn_entrar: "INICIAR AVENTURA",
                btn_recuperar: "RECUPERAR MISI√ìN", toggle_reingreso: "¬øYa tienes una misi√≥n? Reingresar",
                toggle_nuevo: "¬øEres nuevo? Registrarse", btn_escanear: "üì∏ ESCANEAR C√ìDIGO",
                btn_tablero: "VOLVER AL TABLERO", btn_cancelar: "CANCELAR", tit_victoria: "¬°√âXITO!",
                btn_nueva: "CERRAR SESI√ìN", txt_metros: "METROS AL OBJETIVO", err_qr: "C√ìDIGO INCORRECTO",
                err_code: "C√ìDIGO INV√ÅLIDO", err_need_name: "ESCRIBE TU NOMBRE", msg_recup: "RECUPERANDO...",
                lbl_agente: "AGENTE", lbl_unidad: "UNIDAD"
            },
            en: {
                ph_nombre: "YOUR NAME", ph_clave: "ACCESS CODE", btn_entrar: "START ADVENTURE",
                btn_recuperar: "RESUME MISSION", toggle_reingreso: "Already started? Resume here",
                toggle_nuevo: "New Agent? Register here", btn_escanear: "üì∏ SCAN CODE",
                btn_tablero: "BACK TO DASHBOARD", btn_cancelar: "CANCEL", tit_victoria: "SUCCESS!",
                btn_nueva: "LOG OUT", txt_metros: "METERS TO TARGET", err_qr: "WRONG CODE",
                err_code: "INVALID CODE", err_need_name: "NAME REQUIRED", msg_recup: "RECOVERING...",
                lbl_agente: "AGENT", lbl_unidad: "UNIT"
            }
        };

        const PISTAS_DATA = {
            1: { qr: "BARICHARA_PISTA_01", video: "https://www.motmotexperiencias.com/wp-content/uploads/2025/12/Diseno-sin-titulo-3.mp4", es: { titulo: "LA BIENVENIDA", texto: "Busca la fuente antigua." }, en: { titulo: "WELCOME", texto: "Find the old fountain." } },
            2: { qr: "BARICHARA_PISTA_02", video: "https://www.motmotexperiencias.com/wp-content/uploads/2026/01/Diseno-sin-titulo-15.mp4", lat: 6.634477, lon: -73.224308, es: { titulo: "FUNDACI√ìN", texto: "Escuela Taller." }, en: { titulo: "FOUNDATION", texto: "Workshop School." } },
            3: { qr: "PISTA_03", video: "https://www.motmotexperiencias.com/wp-content/uploads/2026/01/Diseno-sin-titulo-13.mp4", lat: 6.634307, lon: -73.225441, es: { titulo: "TABACO & PAPEL", texto: "Taller de Papel." }, en: { titulo: "TOBACCO & PAPER", texto: "Paper Workshop." } },
            10: { qr: "TESORO_MOTMOT_FINAL", video: "https://www.motmotexperiencias.com/wp-content/uploads/2026/01/Diseno-sin-titulo-11.mp4", es: { titulo: "TESORO FINAL", texto: "Escanea el cofre." }, en: { titulo: "FINAL TREASURE", texto: "Scan the chest." } }
        };

        const ORDEN = [1, 2, 3, 10]; 
        let idioma = 'es', nivelActual = 1, qrScanner = null, modoReingreso = false;

        window.onload = () => {
            if(localStorage.getItem('motmot_lang')) setLanguage(localStorage.getItem('motmot_lang'), false);
            if(localStorage.getItem('motmot_clave')) iniciarMision(true);
        };

        function setLanguage(lang, anim = true) {
            idioma = lang; localStorage.setItem('motmot_lang', lang);
            const t = TEXTOS[lang];
            document.getElementById('reg-nombre').placeholder = t.ph_nombre;
            document.getElementById('reg-clave').placeholder = t.ph_clave;
            document.getElementById('btn-escanear-accion').innerText = t.btn_escanear;
            document.getElementById('btn-volver-tablero').innerText = t.btn_tablero;
            document.getElementById('btn-cancelar-scan').innerText = t.btn_cancelar;
            document.getElementById('tit-victoria').innerText = t.tit_victoria;
            document.getElementById('btn-nueva').innerText = t.btn_nueva;
            document.getElementById('txt-metros').innerText = t.txt_metros;
            document.getElementById('paso-idioma').style.display = 'none';
            document.getElementById('paso-form').style.display = 'flex';
            actualizarBotonesModo();
        }

        function alternarModoLogin() { modoReingreso = !modoReingreso; actualizarBotonesModo(); }

        function actualizarBotonesModo() {
            const t = TEXTOS[idioma];
            document.getElementById('reg-nombre').className = modoReingreso ? 'oculto' : '';
            document.getElementById('btn-entrar').innerText = modoReingreso ? t.btn_recuperar : t.btn_entrar;
            document.getElementById('toggle-modo').innerText = modoReingreso ? t.toggle_nuevo : t.toggle_reingreso;
        }

        function iniciarMision(esRecarga = false) {
            let nom = esRecarga ? localStorage.getItem('motmot_agente') : document.getElementById('reg-nombre').value.trim();
            const cla = esRecarga ? localStorage.getItem('motmot_clave') : document.getElementById('reg-clave').value.toUpperCase().trim();
            if(!esRecarga && !modoReingreso && !nom) return alert(TEXTOS[idioma].err_need_name);
            if(!cla) return;
            if(esRecarga || modoReingreso) document.getElementById('aviso-login').innerText = TEXTOS[idioma].msg_recup;

            ejecutarJSONP(`${URL_GOOGLE}?action=registrar_inicio&codigo=${cla}&nombre=${encodeURIComponent(nom)}`, (data) => {
                if(data.status === "success") {
                    localStorage.setItem('motmot_clave', cla);
                    localStorage.setItem('motmot_agente', data.nombre_jugador);
                    localStorage.setItem('motmot_equipo', data.nombre_equipo);
                    nivelActual = parseInt(data.pista_actual || 1);
                    localStorage.setItem('motmot_pista', nivelActual);
                    irATablero();
                } else {
                    document.getElementById('aviso-login').innerText = TEXTOS[idioma].err_code;
                }
            });
        }

        function irATablero() {
            nivelActual = parseInt(localStorage.getItem('motmot_pista') || 1);
            const cont = document.getElementById('timeline-contenedor');
            cont.innerHTML = "";
            const t = TEXTOS[idioma];
            document.getElementById('txt-saludo').innerText = `${t.lbl_agente}: ${localStorage.getItem('motmot_agente')} | ${t.lbl_unidad}: ${localStorage.getItem('motmot_equipo')}`;
            ORDEN.forEach(i => {
                const hito = document.createElement('div');
                hito.className = `hito ${i < nivelActual ? 'completado' : (i === nivelActual ? 'actual' : '')}`;
                hito.onclick = () => { if(i <= nivelActual) cargarPista(i); };
                hito.innerHTML = `<div class="bola">${i === 10 ? 'üèÜ' : i}</div><div><b>${PISTAS_DATA[i][idioma].titulo}</b></div>`;
                cont.appendChild(hito);
            });
            mostrarCapa('capa-tablero');
        }

        function cargarPista(n) {
            const data = PISTAS_DATA[n], info = data[idioma];
            document.getElementById('pista-titulo').innerText = info.titulo;
            document.getElementById('pista-texto').innerText = info.texto;
            document.getElementById('pista-video').src = data.video;
            document.getElementById('pista-video').style.display = "block";
            document.getElementById('pista-mapa').style.display = "none";
            document.getElementById('pista-gps-ui').style.display = "none";
            if(data.lat) iniciarGPS(data.lat, data.lon);
            mostrarCapa('capa-pista');
        }

        function abrirEscaner() {
            document.getElementById('scan-overlay').style.display = 'flex';
            if(!qrScanner) qrScanner = new Html5Qrcode("reader");
            qrScanner.start({ facingMode: "environment" }, { fps: 20, qrbox: 280 }, (text) => {
                if(text.trim() === PISTAS_DATA[nivelActual].qr) { cerrarEscaner(); exitoPista(); }
                else alert(TEXTOS[idioma].err_qr);
            }).catch(e => console.log(e));
        }

        function exitoPista() {
            if(nivelActual === 10) { mostrarCapa('capa-victoria'); finalizarMision(); }
            else {
                let idx = ORDEN.indexOf(nivelActual);
                nivelActual = ORDEN[idx + 1];
                localStorage.setItem('motmot_pista', nivelActual);
                ejecutarJSONP(`${URL_GOOGLE}?action=guardar_progreso&codigo=${localStorage.getItem('motmot_clave')}&pista=${nivelActual}`, () => irATablero());
            }
        }

        function finalizarMision() {
            ejecutarJSONP(`${URL_GOOGLE}?action=registrar_fin&codigo=${localStorage.getItem('motmot_clave')}`, (data) => {
                document.getElementById('tiempo-total').innerText = `${data.tiempo} MIN`;
                document.getElementById('msj-victoria').innerText = (idioma === 'es' ? 'UNIDAD ' : 'UNIT ') + localStorage.getItem('motmot_equipo');
            });
        }

        let map, watchID;
        function iniciarGPS(tLat, tLon) {
            document.getElementById('pista-video').style.display = "none";
            document.getElementById('pista-mapa').style.display = "block";
            document.getElementById('pista-gps-ui').style.display = "block";
            if(map) map.remove();
            map = L.map('pista-mapa', {zoomControl: false}).setView([tLat, tLon], 18);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
            L.marker([tLat, tLon]).addTo(map);
            if(watchID) navigator.geolocation.clearWatch(watchID);
            watchID = navigator.geolocation.watchPosition(pos => {
                const d = calcularDistancia(pos.coords.latitude, pos.coords.longitude, tLat, tLon);
                document.getElementById('pista-distancia').innerText = Math.round(d);
            }, null, {enableHighAccuracy: true});
        }

        function calcularDistancia(lat1, lon1, lat2, lon2) {
            const R = 6371000;
            const a = Math.sin((lat2-lat1)*Math.PI/360)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin((lon2-lon1)*Math.PI/360)**2;
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }

        function ejecutarJSONP(url, callback) {
            const cbName = 'jsonp_' + Math.round(100000 * Math.random());
            window[cbName] = (data) => { delete window[cbName]; document.body.removeChild(script); callback(data); };
            const script = document.createElement('script');
            script.src = url + (url.indexOf('?') >= 0 ? '&' : '?') + 'callback=' + cbName;
            document.body.appendChild(script);
        }

        function mostrarCapa(id) { document.querySelectorAll('.capa').forEach(c => c.classList.remove('activa')); document.getElementById(id).classList.add('activa'); }
        function cerrarEscaner() { if(qrScanner) qrScanner.stop().then(() => document.getElementById('scan-overlay').style.display = 'none'); }
        function cerrarSesion() { localStorage.clear(); location.reload(); }
        function resetIdioma() { localStorage.removeItem('motmot_lang'); location.reload(); }
    </script>
</body>
</html>
